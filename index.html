<!DOCTYPE html>
<html>

<head> </head>

<body>
    <div class="main-container" id="main-cont">
        <div class="top-container">
            <h1 class="page-heading">Notes App</h1>
            <img />
        </div>
        <div class="content-container">
            <div class="input-container">
                <div class="top-input-container">
                    <input class="top-input" placeholder="Note Title" type="text" />
                </div>
                <div>
                    <textarea class="text-area" name="Note Content" id="text-area" rows="8" cols="40" placeholder="Note Content"></textarea>
                </div>
                <div class="input-bottom-container">
                    <input class="text-area-bottom" placeholder="Add Tag" />
                    <button class="plus-button">+</button>
                </div>
                <div class="save-btn-cont">
                    <button class="save-btn" id="save-btn">Save Note</button>
                </div>
                <div>
                    <input class="search-icon" placeholder="Search notes..." />
                </div>
                <div class="list-container" id="listContainer">
                    <ul>
                        <li id="content-popup">

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
